<!DOCTYPE HTML>
<html>
    <head><title>Event Property</title></head>
    <body>
        <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
        <button onclick="f(event)">Click!</button>
        <script>
            function f(e) {
                var text = "type: " + e.type + "<br>";
                text += "target: " + e.target + "<br>";
                text += "currentTarget: " + e.currentTarget + "<br>";
                text += "defaultPrevented: " + e.defaultPrevented;

                var p = document.getElementById("p");
                p.innerHTML = text;
            }
        </script>
    </body>
</html>
