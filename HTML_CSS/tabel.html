<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border-collapse: collapse;
            }
            table *{
                border: 1px;
                border-style: solid;
                border-color: black;
            }
        </style>
        <title>표 만들기</title>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">two rowspan</th>
                <th colspan="4">four colspan</th>
            </tr>
            <tr>
                <td>I</td><td>II</td><td>III</td><td>IV</td>
            </tr>
            <tr>
                <td>0</td><td>1</td><td>2</td><td>3</td><td>4</td>
            </tr>
        </table>
    </body>
</html>
