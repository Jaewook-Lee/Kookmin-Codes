<!DOCTYPE html>
<html>
    <head>
        <title>Visibility Property</title>
        <style>
            span {
                visibility: hidden;
            }        
        </style>
    </head>
    <body>
        <h1>다음 빈 곳에 숨은 단어?</h1>
        <hr>
        <ul>
            <li>I (<span>love</span>) you</li>
            <li>CSS is Cascading (<span>Style</span>) Sheet</li>
            <li>응답하라 (<span>1998</span>)</li>
        </ul>
    </body>
</html>
