<!DOCTYPE html>
<html>
    <head>
        <title>Style Overriding</title>
        <link type="text/css" rel="stylesheet" href="mystyle.css">
        <style>
            p {color: blue; font-size: 12px;}
        </style>
    </head>
    <body>
        <h1>p 태그에 중첩된 스타일</h1>
        <hr>
        <p>Hello, students!</p>
        <p style="font-size:25px">안녕하세요 교수님!</p>
    </body>
</html>
