<!DOCTYPE html>
<html>
    <head><title>JS Object HOWTO</title></head>
    <body>
        <script>
            var today = new Date();
            document.write("Current Time: " + today.toLocaleString() + "<br>");
            var myStr = new String("Studying JS");
            document.write("myStr content: " + myStr + "<br>");
            document.write("myStr length: " + myStr.length);
        </script>
    </body>
</html>
