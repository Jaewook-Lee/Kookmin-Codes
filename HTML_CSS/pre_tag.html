<!DOCTYPE html>
<html>
    <head><title>pre 태그</title></head>
    <body>
        <p>
            &lt;p&gt; 태그 안에 작성되는 것은 여러 빈   칸은 한 칸,
            엔터 키도 빈 칸 하나로 표현됨.
        </p>
        <pre>
            하지만 &lt;pre&gt; 태그 안에서는
                내가 쓴 것 그대    로 출력! ! !
        </pre>
    </body>
</html>
