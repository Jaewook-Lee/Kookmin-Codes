<!DOCTYPE html>
<html>
    <head>
        <title>Overflow Property</title>
        <style>
            p {
                width: 10em;
                height: 3em;
                border: 1px solid lightgray;
            }
            .hidden {
                overflow: hidden;
            }
            .visible {
                overflow: visible;
            }
            .scroll {
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <h1>오버플로우 속성</h1>
        <hr>
        <p class="hidden">
            overflow에 hidden을 적용하면 박스를 넘어가는 내용이
            보이지 않습니다.
        </p><br>
        <p class="visible">
            overflow에 visible을 적용하면 박스를 넘어가는 내용이
            출력됩니다.
        </p><br>
        <p class="scroll">
                overflow에 scroll을 적용하면 박스에 스크롤바가
                붙어 출력합니다.
        </p>
    </body>
</html>
