<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <script>
            function adder(a, b) {
                var sum;
                sum = a + b;
                return sum;
            }
        </script>
    </head>
    <body>
        <script>
            var n = adder(24567, 98374);
            document.write("24567 + 98374 = " + n);
        </script>
    </body>
</html>
