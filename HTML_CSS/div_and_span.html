<!DOCTYPE html>
<html>
    <head>
        <style>
            div {

                background-color: skyblue;
                margin: 3px 5px;
            }
            span {
                color: red;
            }
        </style>
        <title>div 태그와 span 태그</title>
    </head>
    <body>
        <div>
            내가 사람의 방언과 천사의 말을 할지라도<br>
            <span>사랑</span>이 없으면<br>
            소리 나는 구리와 울리는 꽹과리가 되고,<br>
            <span>사랑</span>이 없으면 아무<br>
            것도 아니라.<br>
        </div>
    </body>
</html>
