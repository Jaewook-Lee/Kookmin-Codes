<!DOCTYPE HTML>
<html>
    <head>
        <title>JSON Exercise</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="json.js"></script>
    </head>
    <body>
        <p>Convert a string to JSON object(parse) and convert a JSON object to a string(stringify)</p>
        <div>First Name: <input type="text" id="first-name"></div>
        <div>Last Name: <input type="text" id="last-name"></div>
        <div><button type="button" id="serialize">Serialize (To String)</button></div>
        <div>Raw JSON</div>
        <div><textarea type="text" id="raw-json" rows="6" cols="40"></textarea></div>
        <div><button type="button" id="deserialize">Deserialize</button></div>
    </body>
</html>
